# site-specific config
# this file keeps track of weird, stupid password requirements
# e.g. must be less than N characters, must include one of [$, #, !], must not include 'a', must not have a symbol, etc.

americanexpress.com:
  ensure-symbol: false
baidu.com:
  ensure-symbol: false
  length: 14
eaddservices.edd.ca.gov:
  length: 11
  tail: '!'
equifax.com:
  ensure-symbol: false
  tail: '!'
fidelity.com:
  ensure-symbol: false
usps.com:
  ensure-symbol: false
walmart.com:
  length: 12

